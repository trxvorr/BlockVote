<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlockVote - Secure Voting</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <div class="logo">BlockVote</div>
            <div class="stats-bar">
                <span class="live-indicator"></span>
                <span id="statsBlocks">Blocks: --</span>
                <span id="statsPeers">Peers: --</span>
            </div>
            <div class="status" id="nodeStatus">Node Connected</div>
        </header>

        <main>
            <div class="card">
                <h1>Cast Your Vote</h1>
                <p class="subtitle">Secure. Transparent. Immutable.</p>

                <form id="voteForm">
                    <!-- Email Verification -->
                    <div class="form-group">
                        <label for="voterEmail">Your Email (for OTP verification)</label>
                        <div style="display: flex; gap: 0.5rem;">
                            <input type="email" id="voterEmail" name="voterEmail" placeholder="voter@example.com"
                                style="flex:1" required>
                            <button type="button" id="requestOtpBtn" style="width: auto; padding: 0.8rem 1.5rem;">Get
                                OTP</button>
                        </div>
                    </div>

                    <div class="form-group" id="otpSection" style="display: none;">
                        <label for="otpCode">Enter OTP Code</label>
                        <div style="display: flex; gap: 0.5rem;">
                            <input type="text" id="otpCode" name="otpCode" placeholder="123456" maxlength="6"
                                style="flex:1">
                            <button type="button" id="verifyOtpBtn"
                                style="width: auto; padding: 0.8rem 1.5rem;">Verify</button>
                        </div>
                        <div id="verificationStatus" class="message hidden" style="margin-top: 0.5rem;"></div>
                    </div>

                    <hr style="border: none; border-top: 1px solid rgba(255,255,255,0.1); margin: 1.5rem 0;">

                    <div class="form-group">
                        <label for="electionId">Election ID</label>
                        <input type="text" id="electionId" name="electionId" placeholder="e.g. invalid-2025"
                            value="default">
                    </div>

                    <div class="form-group">
                        <label for="candidate">Candidate Name</label>
                        <select id="candidate" name="candidate" required>
                            <option value="" disabled selected>Select a candidate...</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="privateKey">Your Private Key</label>
                        <button type="button" id="generateKeysBtn" class="secondary-btn"
                            style="margin-bottom: 0.5rem;">üîë Generate New Key Pair</button>
                        <div id="keyDisplay"
                            style="display: none; background: rgba(0,0,0,0.3); padding: 1rem; border-radius: 8px; margin-bottom: 0.5rem;">
                            <p style="margin: 0 0 0.5rem 0; color: var(--accent-color);"><strong>‚ö†Ô∏è SAVE YOUR PRIVATE
                                    KEY SECURELY!</strong></p>
                            <p style="margin: 0; font-size: 0.85rem; opacity: 0.8;">You need this to vote. It will not
                                be shown again.</p>
                        </div>
                        <textarea id="privateKey" name="privateKey" rows="3"
                            placeholder="Click 'Generate New Key Pair' or paste your existing private key..."
                            required></textarea>
                    </div>

                    <button type="submit" id="submitBtn" disabled>Submit Vote (Verify Email First)</button>
                    <div id="message" class="message hidden"></div>
                </form>
            </div>

            <div class="card results-preview">
                <h2>Live Results</h2>
                <div class="chart-container" style="position: relative; height:300px; width:100%;">
                    <canvas id="resultsChart"></canvas>
                </div>
                <details style="margin-top: 1rem;">
                    <summary style="cursor: pointer; opacity: 0.7;">Raw JSON Data</summary>
                    <div id="resultsContainer" style="margin-top: 0.5rem;">Loading...</div>
                </details>
                <button id="refreshBtn" class="secondary-btn">Refresh Results</button>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/static/js/main.js"></script>
</body>

</html>
